<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Streaming App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>

<body>
    <div id="videoContainer" class="medium">
      <video id="videoPlayer" autoplay muted></video>
      <div id="sliderContainer">
        <button id="playPauseBtn">⏸</button>
        <div id="volumeControl">
          <button id="volumeToggleBtn">
            <img id="volumeIcon" src="icons/no_audio.png" alt="Volume" />
          </button>
          <div id="volumeSliderContainer">
            <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1" />
          </div>
        </div>
        <input type="range" id="liveSlider" min="0" max="100" value="100" step="1" />
        <button id="presentationToggleBtn">⛶</button>
        <button id="goLiveBtn">Live</button>
      </div>
    </div>

    <div id="thumbnailPreview">
        <img id="thumbnailImage" src="" alt="preview" />
      </div>


      <div id="latencyDisplay">Current Latency: ...</div>

      <div id="resolutionDisplay">Current Resolution: ...</div>

    <div id="controls">
        <button id="screenshotButton">Take Screenshot</button>
        <button id="settingsButton">Settings</button>
    </div>


    <div id="settingsPanel" style="display: none;">
      
        <div>
            <label for="imageFormat">Screenshot format:</label>
            <select id="imageFormat">
                <option value="png" selected>PNG</option>
                <option value="jpeg">JPEG</option>
            </select>
        </div>

        <div style="margin-top: 0.5rem;">
          <label for="videoQuality">Video quality:</label>
          <select id="videoQuality">
            <option value="auto">Auto</option>
            <option value="0" selected>720p (High)</option>
            <option value="1">480p (Medium)</option>
            <option value="2">360p (Low)</option>
            <option value="3">144p (Lowest)</option>
          </select>
        </div>
    
        <div style="margin-top: 0.5rem;">
            <label for="segmentDuration">Segment duration (seconds):</label>
            <select id="segmentDuration">
                <option value="2" selected>2</option>
                <option value="4">4</option>
                <option value="6">6</option>
            </select>
        </div>

        <div style="margin-top: 0.5rem;">
            <label for="thumbnailSize">Thumbnail size:</label>
            <select id="thumbnailSize">
              <option value="small" selected>Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="veryLarge">Very Large</option>
            </select>
          </div>
    </div>

    <canvas id="screenshotCanvas" style="display: none;"></canvas>
    <script src="script.js"></script>
    
</body>

</html>
