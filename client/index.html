<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Streaming App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>

<body>
    <h1>CS418 Project 2</h1>

    <video id="videoPlayer" autoplay muted width="1280" height="720"></video>

    <div id="sliderContainer">
        <button id="playPauseBtn">‚è∏</button>
        <input type="range" id="liveSlider" min="0" max="100" value="100" step="1" />
        <button id="goLiveBtn">Live</button>
    </div>

    <div id="thumbnailPreview">
        <img id="thumbnailImage" src="" alt="preview" />
      </div>

    <div id="controls">
        <button id="screenshotButton">Take Screenshot</button>
        <button id="settingsButton">Settings</button>
    </div>
    
    
      
      <div id="seekTimeDisplay" style="font-family: monospace; margin-top: 0.5rem;">
        Time: ...
      </div>

    <div id="latencyDisplay" style="margin-top: 1rem; font-size: 1.2rem; color: #333;">
        Current Latency: ...
      </div>

    <div id="settingsPanel" style="display: none;">
        <div>
            <label for="imageFormat">Screenshot format:</label>
            <select id="imageFormat">
                <option value="png" selected>PNG</option>
                <option value="jpeg">JPEG</option>
            </select>
        </div>
    
        <div style="margin-top: 0.5rem;">
            <label for="segmentDuration">Segment duration (seconds):</label>
            <select id="segmentDuration">
                <option value="2" selected>2</option>
                <option value="4">4</option>
                <option value="6">6</option>
            </select>
        </div>

        <div style="margin-top: 0.5rem;">
            <label for="thumbnailSize">Thumbnail size:</label>
            <select id="thumbnailSize">
              <option value="small" selected>Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="veryLarge">Very Large</option>
            </select>
          </div>
    </div>

    <canvas id="screenshotCanvas" style="display: none;"></canvas>
    <script src="script.js"></script>
    
</body>

</html>
